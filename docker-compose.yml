version: '3.8'

services:
  haizea-llevant:
    build: 
      context: .
      dockerfile: Dockerfile
    image: haizea-llevant:latest
    container_name: haizea-llevant-app
    restart: unless-stopped
    
    # Configuración de puertos
    ports:
      - "3000:3000"
    
    # Variables de entorno
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Europe/Madrid
    
    # Límites de recursos compatibles (evita warnings de cgroups)
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 2.0
    
    # Volúmenes para persistir datos con permisos correctos
    volumes:
      - haizea-data:/app/data
      - ./logs:/app/logs
    
    # Red personalizada
    networks:
      - haizea-network
    
    # Configuración de salud
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Configuración de logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  haizea-network:
    driver: bridge

# Opcional: Volumen para datos persistentes
volumes:
  haizea-data:
    driver: local